<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="title">
		.:Lista de Detalles:.
	</ui:define>

	<ui:define name="titleCont">
		<span> Lista de Detalles</span>
	</ui:define>

	<ui:define name="content">
		<h:form>

			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Detalle"
							action="#{detalleController.nuevoDetalle()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="listDetalle" var="det"
							value="#{detalleController.listaDetalles}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{det.idDetalle}">
								<h:outputText value="#{det.idDetalle}" />
							</p:column>

							<p:column headerText="Cantidad">
								<h:outputText value="#{det.cantidad}" />
							</p:column>

							<p:column headerText="IDPrenda">
								<h:outputText value="#{det.prenda.idPrenda}" />
							</p:column>
							<p:column headerText="IDServicio">
								<h:outputText value="#{det.servicio.idServicio}" />
							</p:column>
							<p:column headerText="IDPedido">
								<h:outputText value="#{det.pedido.idPedido}" />
							</p:column>

							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listDetalle" value="Eliminar"
									actionListener="#{detalleController.eliminar(det)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">
	</ui:define>

</ui:composition>
</html>
