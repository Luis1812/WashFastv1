<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Lista de Locales:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span> Lista de locales</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo local"						
							action="#{localController.nuevoLocal()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="listLocal" var="lo"
							value="#{localController.listaLocales}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id Local" sortBy="#{lo.idLocal}">
								<h:outputText value="#{lo.idLocal}" />
							</p:column>
							
							<p:column headerText="Nombre Local">
								<h:outputText value="#{lo.nombreLocal}" />
							</p:column>
							<p:column headerText="Dirección Local">
								<h:outputText value="#{lo.direccionLocal}" />
							</p:column>
							<p:column headerText="Número teléfono">
								<h:outputText value="#{lo.telefonoLocal}" />
							</p:column>
							
														
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listLocal" value="Eliminar"
									actionListener="#{localController.eliminar(lo)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
