<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Metodos de Pago:.
    </ui:define>

	<ui:define name="titleCont">
		<span> Metodos de Pago </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idMetodoPago" value="Id " styleClass="control-label" />
			<p:inputText autocomplete="off" id="idMetodoPago"
				styleClass="form-control" value="#{metodoPagoController.metodopago.idMetodoPago}"
				required="true" />
				
			<h:outputLabel for="nombreMetodoPago" value="Tipo de Pago"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreMetodoPago"
				styleClass="form-control"
				value="#{metodoPagoController.metodopago.nombreMetodoPago}" maxlength="50"
				required="true" />

			<br />

			<p:commandButton value="Grabar"
				actionListener="#{metodoPagoController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listMetodoPago?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listMetodoPago?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
