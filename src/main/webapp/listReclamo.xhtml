<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Registro de Reclamos:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span> Registro de Reclamos </span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo Reclamo"						
							action="#{reclamoController.nuevoReclamo()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="listReclamo" var="rec"
							value="#{reclamoController.listaReclamos}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{rec.idReclamo}">
								<h:outputText value="#{rec.idReclamo}" />
							</p:column>

							<p:column headerText="Detalle del Reclamo" sortBy="#{rec.detalleReclamo}">
								<h:outputText value="#{rec.detalleReclamo}" />
							</p:column>
							
							<p:column headerText="Fecha " sortBy="#{rec.fechaReclamo}">
								<h:outputText value="#{rec.fechaReclamo}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Id Cliente">
								<h:outputText value="#{rec.cliente.idCliente}" />
							</p:column>
							<p:column headerText="Id Local">
								<h:outputText value="#{rec.local.idLocal}" />
							</p:column>
							
														
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listReclamo" value="Eliminar"
									actionListener="#{reclamoController.eliminar(rec)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
