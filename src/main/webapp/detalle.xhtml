<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <ui:composition
	template="master.xhtml">

	<ui:define name="title">
        .:Registrar Detalle:.
    </ui:define>

	<ui:define name="titleCont">
		<span> Detalle </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idDetalle" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idDetalle"
				styleClass="form-control"
				value="#{detalleController.detalle.idDetalle}" required="true" />

			<h:outputLabel for="cantidad" value="Cantidad"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="cantidad"
				styleClass="form-control"
				value="#{detalleController.detalle.cantidad}" maxlength="30"
				required="true" />

			<p:outputLabel for="cboPrenda" value="Prenda" />

			<p:selectOneMenu id="cboPrenda"
				value="#{detalleController.detalle.prenda}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{detalleController.listaDetalle}" var="p"
					itemLabel="#{p.tipoPrenda}" itemValue="#{p}" />
			</p:selectOneMenu>

			<p:outputLabel for="cboServicio" value="Servicio" />

			<p:selectOneMenu id="cboServicio"
				value="#{detalleController.detalle.servicio}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{detalleController.listaDetalle}" var="s"
					itemLabel="#{s.tipoServicio}" itemValue="#{s}" />
			</p:selectOneMenu>

			<p:selectOneMenu id="cboPedido"
				value="#{detalleController.detalle.pedido}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{detalleController.listaDetalle}" var="p"
					itemLabel="#{p.idPedido}" itemValue="#{p}" />
			</p:selectOneMenu>

			<br />

			<p:commandButton value="Grabar"
				actionListener="#{detalleController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listDetalle?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listDetalle?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
